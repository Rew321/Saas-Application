{% extends 'tasks/base.html' %}
{% load static %}

{% block title %}Create Project{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Create New Project</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Project Name *</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   maxlength="200" required placeholder="Enter project name">
                            <small class="form-text text-muted">Maximum 200 characters</small>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description *</label>
                            <textarea class="form-control" id="description" name="description" 
                                      rows="5" required placeholder="Enter project description"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="is_completed" class="form-check-label">
                                <input type="checkbox" class="form-check-input" id="is_completed" 
                                       name="is_completed">
                                Mark as completed
                            </label>
                        </div>

                        <div class="d-grid gap-2 d-sm-flex justify-content-sm-end">
                            <button type="submit" class="btn btn-primary">Create Project</button>
                            <a href="{% url 'project_list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
